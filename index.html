<body>
   <h1>abrir console</h1> 
   <script>
    var nome="Matheus";
    var sobrenome="Alves";

    var tamanhonome=nome.concat(sobrenome);

    var quadrado=Math.sqrt(16);
    var maximo=Math.max(30,78);
    var minimo=Math.min(23,12);
    var esponencial1=Math.pow(22,8);
    var esponencial2=Math.pow(14,12);
    var maior=8.47589376869736;
    var fixado=maior.toFixed(4);
    var tipo=365;
    var tipo2="8743";
    var novomaximo=Math.max(234,43,543);
    var novominimo=Math.min(345,34,3);
    var crescente= 12;
    var decrescente=6;
 
    console.log(nome)
    console.log(sobrenome)
    console.log(completo)
    console.log(tamanhonome)
    console.log(substituir)
    console.log(maiusculo)
    console.log(minusculo)
    console.log(quadrado)
    console.log(maximo)
    console.log(minimo)
    console.log(esponencial1)
    console.log(esponencial2)
    console.log(maior)
    console.log(fixado)
    console.log(typeof tipo)

    console.log(novomaximo)

    decrescente--;

   </script>
